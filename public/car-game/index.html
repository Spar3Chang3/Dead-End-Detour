<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lane Dodger</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/car-game/game.css" />
        <script src="/car-game/game.js" defer></script>
    </head>
    <body>
        <div class="ui-wrapper">
            <h1 class="text">Lane Dodger</h1>
            <div class="score-cont">
                <h2 id="score" class="text">Score: 0</h2>
                <span id="multiplier" class="multiplier"></span>
            </div>

            <!-- Game Container -->
            <div id="game-container" class="game-container">
                <!-- Player's Car -->
                <div
                    id="player-car"
                    class="car"
                    style="bottom: 100px; left: calc(16.65% - 21px)"
                >
                    <img
                        id="player-car-img"
                        src="/global/assets/imgs/player.png"
                        alt="Player Car"
                    />
                </div>
                <!-- Cop Car -->
                <div id="cop-car" class="car cop" style="bottom: 0px">
                    <img src="/global/assets/imgs/cop.png" alt="Cop Car" />
                </div>

                <!-- Lane Lines -->
                <div
                    class="lane-line"
                    style="
                        left: 33.33%;
                        animation: road-animation 0.6s linear infinite;
                    "
                ></div>
                <div
                    class="lane-line"
                    style="
                        left: 66.66%;
                        animation: road-animation 0.6s linear infinite;
                    "
                ></div>
                <!-- Obstacles & Powerups will be added here by JavaScript -->
            </div>

            <!-- Game Over Modal -->
            <div id="game-over-modal" class="game-over-modal hidden">
                <div class="game-over-container">
                    <h2>Game Over</h2>
                    <p id="final-score">Your Score: 0</p>
                    <button id="restart-button" class="restart-btn">
                        Restart
                    </button>
                </div>
            </div>

            <!-- Start Game Button -->
            <button id="start-button" class="start-btn">Start Game</button>
        </div>
    </body>
</html>
