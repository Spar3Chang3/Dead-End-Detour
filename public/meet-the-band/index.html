<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Basic SEO -->
        <title>Template</title>
        <meta
            name="description"
            content="Dead End Detour is a raw and unapologetic grunge/nu-metal band blending aggressive riffs, emotional depth, and a modern edge. Dive into the sound of rebellion."
        />
        <meta
            name="keywords"
            content="Dead End Detour, grunge band, nu-metal, rock music, alt-metal, heavy music, underground rock, post-grunge"

        <!-- Credit -->
        <meta
            name="font-author"
            content="GrungeMusic - by Jonathan S. Harris - www.jshcreates.com"
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Dead End Detour" />

            property="og:description"
            content="Dead End Detour is a raw and unapologetic grunge/nu-metal band blending aggressive riffs, emotional depth, and a modern edge. Dive into the sound of rebellion."
        />
        <meta
            property="og:image"
            content="https://example.com/images/dead-end-detour-og.jpg"
        />
        <meta property="og:url" content="https://example.com/" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Dead End Detour" />
        <meta
            name="twitter:description"
            content="Dead End Detour is a raw and unapologetic grunge/nu-metal band blending aggressive riffs, emotional depth, and a modern edge. Dive into the sound of rebellion."

        <meta
            name="twitter:image"
